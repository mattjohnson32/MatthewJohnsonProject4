plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'bsu.comp152'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx {
    version = '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
mainClassName = 'bsu.comp152.Main'
